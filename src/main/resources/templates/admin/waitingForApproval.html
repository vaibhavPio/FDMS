
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="base3::layout3(~{::section})">

<head>
<!--    script for static main.ja-->
    <script type="text/javascript" src="../static/main.js" th:src="@{/main.js}"></script>
    <link href="/webjars/bootstrap/4.3.1/css/bootstrap.css" rel="stylesheet" />
    <script type="text/javascript" src="/webjars/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <form  th:action="delete" th:object="${baseLoginEntity}" method="post">
    <h1 style="text-align:center;">Waiting For Approval</h1>
    <table class="table table-stripped">
        <thead class="dark">
        <tr>
            <td><h6>Id</h6></td>
            <td><h6>Name</h6></td>
            <td><h6>Email</h6></td>
            <td><h6>Role</h6></td>
            <td><h6>Approve Request</h6></td>
            <td><h6>Reject Request</h6></td>
        </tr>
        </thead>
        <tr th:each="baseLoginEntity:${baseLoginEntities}">
            <td th:text="${baseLoginEntity.baseLoginId}" name="baseLoginId">Id</td>
            <td th:text="${baseLoginEntity.name}"name="name">Name</td>
            <td th:text="${baseLoginEntity.email}"name="email">Email</td>
            <td th:text="${baseLoginEntity.role}"name="role">Role</td>
            <!--            <td><button type="button" class="btn btn-warning" aria-current="page" href="/giveApproval" >Approve</button> </td>-->


            <td><a th:href="@{'/admin/giveApproval/'+${baseLoginEntity.baseLoginId}}" class="btn btn-success">Approve</a></td>
                <td><a th:href="@{'/admin/delete/'+${baseLoginEntity.baseLoginId}}" class="btn btn-danger" id="deleteButton" >Reject</a></td>

<!--            <td><a th:href="@{/admin/giveApproval/(id=${baseLoginEntity.baseLoginId})}" class="btn btn-success">Approve</a> </td>-->
<!--            <td><a th:href="@{/admin/delete/(id=${baseLoginEntity.baseLoginId})}" class="btn btn-danger" id="deleteButton">Reject</a> </td>-->
        </tr>
    </table>


    <div class="modal" tabindex="-1" role="dialog" id="deleteModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm delete</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this Request..?</p>
                </div>
                <div class="modal-footer">
                    <a href="" class="btn btn-primary" id="delRef">Yes, Delete</a>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                </div>
            </div>
        </div>
    </div>


    </form>
</section>
</body>
</html>
