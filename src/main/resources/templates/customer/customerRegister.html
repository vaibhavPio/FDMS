<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<section>

    <div class="container p-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header text-center fs-4">Customer Register</div>
                    <div class="card-body">

                        <form action="#" th:action="register" th:object="${customerEntity}" method="post">
<!--                        <form action="createRider" method="post">-->
                            <div class="mb-3">
                                <label>Enter Full Name</label> <input type="text"
                                                                      name="name" class="form-control" placeholder="Enter FullName" required>


                            </div>
                            <div class="mb-3">
                                <label>Enter Email</label> <input type="email" name="email"
                                                                  class="form-control" placeholder="Enter ValidEmail" required>
                            </div>

                            <div class="mb-3">
                                <label>Enter Address</label> <input type="text" name="address"
                                                                    class="form-control" placeholder="Enter Address" required>
                            </div>

                               <div class="mb-3">
                            <p>Select Gender:</p>
                                    <input type="radio" id="Male" name="gender" value="Male">
                                    <label for="Male">Male</label><br>
                                    <input type="radio" id="Female" name="gender" value="Female">
                                    <label for="Female">Female</label><br>
                                    <input type="radio" id="Other" name="gender" value="Other">
                                    <label for="Other">Other</label>
                                </div>

                            <div class="mb-3">
                                <label>Enter Mobile Number</label> <input type="text"
                                                                   name="phoneNumber" class="form-control" placeholder="Enter ValidPhoneNumber" required>
                            </div>
                            <div class="mb-3">
                                <label>Enter Password</label> <input type="text"
                                                                     name="password" class="form-control" placeholder="Greater than 3char" required>
                            </div>
                            <div class="mb-3">
                                <label>Enter DOB</label> <input type="date"
                                                                     name="dateOfBirth" class="form-control" required>
                            </div>
<!--                            <div class="mb-3">-->
<!--                                <label>Upload ID Proof</label> <input type="image"-->
<!--                                                                name="identityProof" class="form-control">-->
<!--                            </div>-->


                            <button class="btn btn-primary col-md-12">Register</button>
                        </form>
                        <p class="py-2 text-center ">Already have an account? <a href="/signIn">Sign-In</a> </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>

</body>
</html>
