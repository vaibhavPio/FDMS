<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="baseOwnerHome::layout5(~{::section})">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<section>


  <div class="container p-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-header text-center fs-4">Add Food</div>
          <div th:if="${param.error}" class="alert alert-danger">
            Please fill all details</div>
          <div class="card-body">
          <th:block th:if="${session.msg}">
            <p class="text-center fs-4 text-success">[[${session.msg}]]</p>
            <th:block th:text="${#session.removeAttribute('msg')}"></th:block>
          </th:block>

            <form  th:action="addNewFood" th:object="${ownerEntity}">

              <div class="mb-3">
                <label>Food Name</label> <input type="text" name="foodName"
                                                  class="form-control">
              </div>


              <div class="mb-3">
                <label>Food Price</label> <input type="number"
                                                     name="foodPrice" class="form-control">
              </div>
              <div class="mb-3">
                <label>Food Image</label><input type="file"
                                                      name="img" class="form-control">
              </div>
              <div class="mb-3">
                <label>Food Description</label> <input type="text"
                                                 name="foodDetails" class="form-control">
              </div>

             <button class="btn btn-success col-md-12">Add to Food list</button>

<!--              <a th:href="@{'/owner/addNewFood/'+${ownerEntity.restaurantId}}" class="btn btn-warning">Edit</a>-->
              <p class="py-2 text-center ">Check Food list <a href="getFoodList">All food's</a> </p>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>
